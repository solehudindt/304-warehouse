{% extends 'base.html' %}

{% block title %}
    {{page_title}}
{% endblock title %}

{% block content %}
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>

  <p><a href="{% url 'board:index' %}">Return to home</a></p>
{% endblock %}
